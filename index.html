<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Web Development</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Header with Logo -->
  <header class="bg-light text-dark sticky-top py-3 border-bottom border-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="images/mtwd-logo.png" alt="MT Web Development Logo" height="40" class="me-2" />
        <h1 class="h5 mb-0">MT Web Development</h1>
      </div>
      <nav class="text-dark mt-3 mt-md-0">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-image" style="background-image: url('images/hero.png'); height: 400px; background-size: cover; background-position: center;">
    <div class="container text-center text-white d-flex justify-content-center align-items-center" style="height: 100%;">
      <div>
        <h2 class="mb-2 text-dark">Welcome to MT Web Development</h2><br/>
        <p class="lead mt-2">Responsive, modern websites to help your business grow.</p>
      </div>
    </div>
  </section>


  <!-- Contact Section -->
  <section id="contact" class="bg-light text-center">
    <div class="container">
      <h2>Contact</h2>
      <p>Have a project in mind? Let's work together.</p>
      <form id="contact-form" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" name="from_name" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" name="reply_to" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="mb-3">
          <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
        <p id="form-status" class="mt-3 text-success d-none">Message sent successfully!</p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-end py-3 px-3">
    <p class="mb-0">&copy; 2025 MT Web Development. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("ORUjL-LKV6In0kcid");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_2rj365g', 'template_ruz4hxm', this)
        .then(() => {
          document.getElementById('form-status').classList.remove('d-none');
          this.reset();
        }, (error) => {
          alert('Failed to send message. Please try again. \n\n' + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
