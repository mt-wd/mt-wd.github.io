<body>

  <!-- Header with Logo -->
  <header class="bg-light text-dark sticky-top py-3 border-bottom border-dark">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <!-- Left: Logo + Title -->
      <div class="d-flex align-items-center">
        <a href="/">
          <img src="images/mtwd-logo.png" alt="MT Web Development Logo" height="40" class="me-2" />
        </a>
          <h1 class="h5 mb-0">
            <a class="text-dark text-decoration-none" href="/">MT Web Development</a>
          </h1>
      </div>

      <!-- Nav -->
      <nav class="text-dark">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-image" style="background-image: url('images/hero.png'); height: 400px; background-size: cover; background-position: center;">
    <div class="container text-center text-white d-flex justify-content-center align-items-center" style="height: 100%;">
      <div>
        <h2 class="mb-2 text-dark">Welcome to MT Web Development</h2><br/>
        <p class="lead mt-2">Responsive, modern websites to help your business grow.</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light text-center">
    <div class="container">
      <h2>Contact</h2>
      <p>Have a project in mind? Let's work together.</p>

      <form id="contact-form" class="mx-auto" style="max-width: 500px;">
        <!-- Name -->
        <div class="mb-3 position-relative">
          <input type="text" id="from_name" name="from_name" class="form-control pe-4" placeholder="Name" required />
          <i class="req-asterisk fas fa-asterisk text-danger position-absolute end-0 top-50 translate-middle-y me-2"></i>
        </div>

        <!-- Email -->
        <div class="mb-3 position-relative">
          <input type="email" id="reply_to" name="reply_to" class="form-control pe-4" placeholder="Email" required />
          <i class="req-asterisk fas fa-asterisk text-danger position-absolute end-0 top-50 translate-middle-y me-2"></i>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <input type="email" id="phone_num" name="phone_num" class="form-control" placeholder="Phone" />
        </div>

        <!-- Message -->
        <div class="mb-3 position-relative">
          <textarea id="message" name="message" class="form-control pe-4" rows="4" placeholder="Your Message" required></textarea>
          <i class="req-asterisk fas fa-asterisk text-danger position-absolute end-0 top-0 mt-2 me-2"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
        <p id="form-status" class="mt-3 text-success d-none">Message sent successfully!</p>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white text-center text-md-end py-3 px-3">
    <p class="mb-0">&copy; <span id="copy-year">2025</span> MT Web Development. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("copy-year").textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("ORUjL-LKV6In0kcid");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_2rj365g', 'template_ruz4hxm', this)
        .then(() => {
          document.getElementById('form-status').classList.remove('d-none');
          this.reset();
        }, (error) => {
          alert('Failed to send message. Please try again. \n\n' + JSON.stringify(error));
        });
    });
  </script>

</body>
